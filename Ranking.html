   <script>
        function shuffleImages() {
    const imageContainer = document.querySelector('.image-grid');
    const images = Array.from(imageContainer.children);
    const shuffledImages = images.sort(() => Math.random() - 0.5);

    // 清除已有的序号元素
    const existingIndexes = document.querySelectorAll('.image-card .index');
    existingIndexes.forEach(index => index.remove());

    shuffledImages.forEach((image, index) => {
        const indexElement = document.createElement('div');
        image.appendChild(indexElement);
        imageContainer.appendChild(image);
    });
}
