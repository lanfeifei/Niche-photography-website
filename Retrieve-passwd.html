<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>找回密码 - 小众摄影网站</title>
<style>
    /* 共用样式 */
			body {
			    font-family: 'LXGWWenKai-Regular', sans-serif;
			    margin: 0;
			    padding: 0;
			    background: rgba(255,255,255,0.5);
			    backdrop-filter: blur(10px);
			}
			
			@font-face {
			    font-family: 'LXGWWenKai-Regular'; /* 第二个自定义字体名称 */
			    src: url('fonts/LXGWWenKai-Regular.ttf') format('truetype'); /* 第二个字体文件路径和格式 */
			}
			
			button {
				font-family: 'LXGWWenKai-Regular', sans-serif;
			}
    body {
        margin: 0;
        padding: 0;
        font-family: "LXGWWenKai-Regular", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('img/FFl-BackGround  (15).jpg');
        background-size: cover;
        background-position: center;
    }

    .form-container {
        width: 80%;
        max-width: 400px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-family: "LXGWWenKai-Regular", sans-serif;
    }

    button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    a {
        text-decoration: none;
        color: #007bff;
    }
</style>
</head>
<body>
    <div class="form-container">
        <h2>找回密码</h2>
        <input type="email" placeholder="请输入注册时的邮箱" style="text-align: center;">
        <button>发送重置链接</button>
        <a href="Log-in-Register.html">返回登录页面</a>
    </div>
</body>
</html>
