<html>
	<head>

		<style>
			/* 共用样式 */
			body {
			    font-family: 'LXGWWenKai-Regular', sans-serif;
			    margin: 0;
			    padding: 0;
			    background: rgba(255,255,255,0.5);
			    backdrop-filter: blur(10px);
			}
			
			@font-face {
			    font-family: 'LXGWWenKai-Regular'; /* 第二个自定义字体名称 */
			    src: url('fonts/LXGWWenKai-Regular.ttf') format('truetype'); /* 第二个字体文件路径和格式 */
			}
			
			button {
				font-family: 'LXGWWenKai-Regular', sans-serif;
			}
			
			textarea {
			    font-family: 'LXGWWenKai-Regular', sans-serif;
			}
			
			/* 统一导航栏&菜单栏 */
			.header {
			    width: 1430px;
			    height: 50px;
			    background: linear-gradient(to right,#f3f3f3,#333);
			    color: white;
			    display: flex;
			    justify-content: space-between;
			    align-items: center;
			    padding: 0 20px;
			    margin: 0 auto; /* 居中显示 */
			}
			
			.navigation {
			    width: 1430px;
			    background-color: #f4f4f4;
			    height: 60px;
			    display: flex;
			    justify-content: center;
			    align-items: center;
			    padding: 0 20px;
			    margin: 0 auto;
			    background-image: url('img/FFl-BackGround  (2).jpg');
			    background-size: cover; /* 适当裁剪背景图片 */
			    background-position: center;
			    background-repeat: no-repeat;
			}
			
			.menu a {
			    margin: 0 10px;
			    text-decoration: none;
			    color: #ffffff;
			    font-weight: bold;
			    position: relative;
			    padding: 8px 16px;
			}
			
			.menu a:before, .menu a:after {
			    content: '';
			    position: absolute;
			    width: 100%;
			    height: 100%;
			    border: 2px solid transparent;
			    transition: border-color 0.3s;
			}
			
			.menu a:before {
			    top: 0;
			    left: 0;
			    border-top-color: #ccc; /* 默认边框颜色 */
			    border-right-color: transparent;
			}
			
			.menu a:after {
			    bottom: 0;
			    right: 0;
			    border-bottom-color: #ccc; /* 默认边框颜色 */
			    border-left-color: transparent;
			}
			
			.menu a:hover:before, .menu a:hover:after {
			    border-color: #1772f6; /* 鼠标悬停时的自定义颜色 */
			}
			
			.menu a:active:before, .menu a:active:after {
			    border-color: #f3da39; /* 点击后的自定义颜色 */
			}
			
			.login-btn a {
			    background-color: #ffffff; /* 将背景颜色设置为纯白色 */
			    color: #333; /* 文字颜色 */
			    padding: 8px 16px;
			    border: none;
			    border-radius: 0; /* 移除圆角 */
			    box-shadow: none; /* 移除阴影效果 */
			    cursor: pointer;
			    text-decoration: none; /* 去掉文字下划线 */
			    transition: all 0.3s ease; /* 添加过渡效果 */
			}
			
			.login-btn a:hover {
			    transform: translateY(-2px); /* 悬停时微微向上移动 */
			    box-shadow: none; /* 悬停时移除阴影效果 */
			}
			
			.logo {
			    font-size: 20px;
			    height: 50%;
			    display: flex;
			    align-items: center;
			}
			
			.menu {
			    display: flex;
			    justify-content: flex-start;
			    align-items: center;
			}
			
			.menu a {
			    margin: 0 10px;
			    text-decoration: none;
			    color: #fffbfb;
			}
			
			.menu a:last-child {
			    margin-right: 0;
			}
			
			.login-btn {
			    margin-left: auto;
			}
			
			 /* 搜索框样式 */
			            .search-box {
			                display: flex;
			                justify-content: center; /* 水平居中 */
			                align-items: center;
			                width: 150px;
			                margin-left: 906px; /* 靠右显示 */
			                background: rgba(255, 255, 255, 0.5);
			                backdrop-filter: blur(10px);
			                border-radius: 20px;
			                padding: 8px 40px 8px 20px;
			                position: relative;
			            }
			
			            .search-input {
			                width: 100%;
			                border: none;
			                background: transparent;
			                font-size: 16px;
			                outline: none;
			                padding-left: 5px; /* 调整输入框左内边距 */
							font-family: "LXGWWenKai-Regular", sans-serif;
			            }
			
			            .search-icon {
			                position: absolute;
			                left: 15px; /* 调整SVG的位置 */
			                top: 50%;
			                transform: translateY(-50%);
			                width: 20px;
			                height: 20px;
			                fill: #333; /* 更改SVG颜色 */
			            }
			
			            /* 文字链接按钮样式 */
			            .text-link {
			                color: #000; /* 黑色文字 */
			                text-decoration: none; /* 去掉下划线 */
			                margin-left: 20px; /* 右边距 */
			            }
			
			/* 统一底部 */		
			footer {
			    background-color: rgba(255, 255, 255, 0.8);
			    color: #333;
			    padding: 5px 0;
			    height: 30px;
			    text-align: center;
			    position: fixed;
			    bottom: 0;
			    width: 100%;
			    backdrop-filter: blur(10px);
			}
			
			
		</style>
